<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS - Tables</title>
    <style>
        table{
            width: 80%;
            margin: 0 auto;
            border: 1px solid silver;
            border-collapse: collapse;
        }
        tr, th, td {
            border: 1px solid silver;
            
        }
        th,td{
            padding: 10px;
        }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Product Name</th>
          <th>Unit Price</th>
          <th>Units In Stock</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>HP</td>
          <td>15000</td>
          <td>5</td>
          <td>Bilgisayar</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samsung</td>
            <td>13000</td>
            <td>5</td>
            <td>Cep Telefonu</td>
          </tr>
      </tbody>
    </table>
  </body>
</html>
