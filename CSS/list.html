<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - List</title>
    <style>
        ul{
            list-style-type: circle;
            margin: 0;
            padding: 10;
        }

        ol{
            list-style-type:upper-roman;
        }

    </style>
</head>
<body>
    <ul>
        <li>İstanbul</li>
        <li>İzmir</li>
        <li>Ankara</li>
        <li>Çanakkale</li>
        <li>Sakarya</li>
    </ul>
    <ol>
        <li>İstanbul</li>
        <li>İzmir</li>
        <li>Ankara</li>
        <li>Çanakkale</li>
        <li>Sakarya</li>
    </ol>
</body>
</html>
