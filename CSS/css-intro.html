<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- INTERNAL CSS => Dahili CSS - Sayfa İçi -->
    <style>
        body{
            background-color: yellow;
        }
        li{
            color: blue;
            border: 3px solid grey;
            padding: 10px;
            background-color: aqua;
        }
        h1{
            font-size: 70px;
        }
        p{
            font-weight: bold;
        }
    </style>
    <!-- EXTERNAL CSS - HARİCİ CSS -->
    <link rel="stylesheet" href="./css-intro.css">
</head>
<body>
    <!-- CSS TÜRLERİ -->
     <!-- Inline Css => Satır içi CSS -->
      <!-- Elementin içerisinde style attribute ile yapılan css biçimlendirmesidir. -->
    <h1>Başlık</h1>
    <p>Paragraf</p>
    <ul>
        <li style="color:red; padding: 5px; border: 1px solid silver;">Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <li style="background-color: green;">Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
    </ul>
</body>
</html>
